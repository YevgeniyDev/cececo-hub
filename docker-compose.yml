services:
  db:
    image: postgres:16
    container_name: cececo_db
    environment:
      POSTGRES_USER: cececo
      POSTGRES_PASSWORD: cececo
      POSTGRES_DB: cececo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: cececo_backend
    environment:
      DATABASE_URL: postgresql+psycopg://cececo:cececo@db:5432/cececo
      JWT_SECRET: "dev-secret-change-me"
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command:
      - bash
      - -lc
      - |
        python - <<'PY'
        import os, time
        import sqlalchemy as sa

        url = os.environ["DATABASE_URL"]
        # retry DB connection
        for i in range(40):
          try:
            engine = sa.create_engine(url)
            with engine.connect() as conn:
              conn.execute(sa.text("SELECT 1"))
            break
          except Exception as e:
            print("DB not ready yet, retrying...", i+1)
            time.sleep(1)
        else:
          raise SystemExit("DB never became ready")

        import subprocess, sys
        subprocess.check_call(["alembic","upgrade","head"])
        subprocess.check_call([sys.executable,"-m","uvicorn","app.main:app","--host","0.0.0.0","--port","8000","--reload"])
        PY

  frontend:
    build: ./frontend
    container_name: cececo_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      API_INTERNAL_BASE: "http://backend:8000"
      NEXT_PUBLIC_API_BASE: "http://localhost:8000"
    command:
      - npm
      - run
      - dev
      - --
      - --hostname
      - 0.0.0.0
      - --port
      - "3000"

volumes:
  pgdata:
